---
- hosts: all
  vars:
    ssh_key_filename: ed25519_key
  tasks:
    - name: Brave get GPG keys
      ansible.builtin.get_url:
        url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg

    - name: Brave add repo
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main"
        state: present

    - name: Install FastFetch repo
      ansible.builtin.apt_repository:
        validate_certs: no
        repo: "ppa:zhangsongcui3371/fastfetch"
        state: present

    - name: install base GUI apps
      apt:
        name:git@github.com:zyzyx159/bootstrap-GUI.git
          - kde-standard
          - brave-browser
          - firefox
          - flatpak
          - terminator
          - sgt-puzzles
          - kdegames
        state: latest

    - name: Install multiple packages
      community.general.flatpak:
        name:
          - com.bitwarden.desktop
          - org.keepassxc.KeePassXC
          - com.github.fastfetch/fastfetch
          - org.libretro.RetroArch
          - md.obsidian.Obsidian
